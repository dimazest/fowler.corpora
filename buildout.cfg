docopt = 0.6.2
fowler.switchboard = 0.1dev
future = 0.12.3
google-ngram-downloader = 3.1.1
joblib = 0.8.1
more-itertools = 2.2
mr.developer = 1.30
openpyxl = 1.8.6
opster = 4.1
progress = 1.2
py = 1.4.20
pytest = 2.5.2
pytest-cov = 1.7.0
raven = 5.0.0
seaborn = 0.3.1
xlwt-future = 0.8.0
