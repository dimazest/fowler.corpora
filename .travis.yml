language: python

python:
  - "3.3"

before_install:
  - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-matplotlib python-pandas python-tables python-sklearn  python-yaml libhdf5-serial-dev
  - deactivate

install:
  - sudo pip install wheel tox
  - sudo pip install --pre --extra-index-url https://dl.dropboxusercontent.com/u/50040986/index/index.html --use-wheel --use-mirrors numpy scipy Cython
  - sudo pip install --pre --extra-index-url https://dl.dropboxusercontent.com/u/50040986/index/index.html --use-wheel --use-mirrors numexpr

script:
  - tox

after_success:
  - sudo pip install pytest-cov coveralls pytest
  - py.test --cov=fowler.corpora --cov-report=term-missing test
  - coveralls
  - pip list -o
