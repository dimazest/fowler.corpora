language: python

python:
  - "3.3"

before_install:
  - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
  - wget -O- http://neuro.debian.net/lists/quantal.de-m.full | sudo tee /etc/apt/sources.list.d/neurodebian.sources.list
  - sudo apt-key adv --recv-keys --keyserver pgp.mit.edu 2649A5A9
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-numpy python-scipy python-matplotlib python-pandas python-tables python-sklearn  python-yaml

install:
  - python bootstrap.py
  - bin/buildout

script:
  - bin/python setup.py test

after_success:
  - bin/py.test --cov=fowler.corpora --cov-report=term-missing test
  - bin/coveralls
