language: python

python:
  - "3.3"

before_install:
  - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-numpy python-scipy python-matplotlib python-pandas python-tables python-sklearn  python-yaml python-numexpr libhdf5-serial-dev

install:
  - pip install wheel
  - pip install --pre --find-links https://dl.dropboxusercontent.com/u/50040986/index/index.html --use-wheel --use-mirrors numexpr cython wheelhouse-uploader scipy
  - python bootstrap.py
  - bin/buildout

script:
  - bin/python setup.py test

after_success:
  - bin/py.test --cov=fowler.corpora --cov-report=term-missing test
  - bin/coveralls
  - bin/pip list -o
