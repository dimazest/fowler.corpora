language: python
sudo: false

python:
  - "3.3"

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  - chmod +x Miniconda3-latest-Linux-x86_64.sh
  - ./Miniconda3-latest-Linux-x86_64.sh -b
  - ~/miniconda3/bin/conda update -y conda
  - ~/miniconda3/bin/conda create -y -n fowler.corpora python=3.4
  # - . ~/miniconda3/bin/activate fowler.corpora
install:
  - ~/miniconda3/bin/conda install -y pip cffi cython gensim ipython lxml matplotlib numexpr numpy openpyxl pandas patsy psutil python-dateutil pyyaml scikit-learn scipy seaborn pytables nltk
script:
  - ~/miniconda3/bin/python setyp.py test

after_success:
  # - pip install pytest-cov coveralls
  # - py.test --cov=fowler.corpora --cov-report=term-missing test
  # - coveralls
  - ~/miniconda3/bin/conda list
