language: python
sudo: false

python:
  - "3.3"

env:
  - PYTEST_ADDOPT = "--cov=fowler.corpora --cov-report=term-missing"

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  - chmod +x Miniconda3-latest-Linux-x86_64.sh
  - ./Miniconda3-latest-Linux-x86_64.sh -b
  - ~/miniconda3/bin/conda update -y conda
install:
  - ~/miniconda3/bin/conda install -y pip cffi cython gensim ipython lxml matplotlib numexpr numpy openpyxl pandas patsy psutil python-dateutil pyyaml scikit-learn scipy seaborn pytables nltk pyzmq
  - pip install coveralls
script:
  - ~/miniconda3/bin/python setup.py test

after_success:
  - coveralls
  - ~/miniconda3/bin/conda list
